<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
  <title>Formulário Completo</title>
</head>
<body>
  <h1 class="display-4 text-muted">FORMULÁRIO</h1>
  <form action="" method="GET" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nome-completo">Nome Completo: 
        <input class="form-control" type="text" name="nome" id="nome-completo" 
        placeholder="Digite seu nome" required> 
      </label>
    </div>
    <div class="form-group">
      <label for="input-email">Email: 
        <input class="form-control" type="email" name="email" id="input-email" 
        placeholder="Digite seu email" required> 
      </label>
    </div>
    <div class="form-group">
      <label for="input-estado">Estado onde você mora:
        <select class="form-control" name="estado" id="input-estado">
          <option value="sp">São Paulo</option>
          <option value="pb" selected>Paraíba</option>
          <option value="mg">Minas Gerais</option>
          <option value="am">Amazonas</option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <p>Selecione sua foto:</p>
      <input class="form-control btn btn-warning" type="file" name="foto" id="foto-perfil">
    </div>
    <div class="form-group">
      <p>Comidas favoritas:</p>
     <label for="comida-1">
        <input class="form-control" type="radio" name="comida-favorita" 
        id="comida-1" value="pizza" checked>Pizza 
      </label>
      <label for="comida-2">
        <input class="form-control" class="form-control" type="radio" name="comida-favorita" 
        id="comida-2" value="sorvete" checked>Sorvete 
      </label>
      <label for="comida-3">
        <input class="form-control" type="radio" name="comida-favorita" 
        id="comida-3" value="pao-de-queijo" checked>Pão de Queijo 
      </label>
      <label for="comida-4">
        <input class="form-control" type="radio" name="comida-favorita" 
        id="comida-4" value="outro" checked>Outro
      </label>
    </div>
    <div class="form-group">
      <p>Escreva sobre você:</p>
      <textarea class="form-control" name="sobre-min" id="textarea-1" cols="30" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="senha"> Senha:
        <input class="form-control" type="password" name="senha" id="input-senha" required>
      </label>
    </div>
    <div class="form-group">
      <label for="checkbox-noticias">
        <input class="form-control" type="checkbox" name="promocoes" id="checkbox-noticias">
        receber notícas e promoções incríveis
      </label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Enviar Formulário</button>
    </div>
  </form>
</body>
</html>
