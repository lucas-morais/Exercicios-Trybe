<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Completo</title>
</head>
<body>
  <h1>FORMULÁRIO</h1>
  <form action="" method="GET" enctype="multipart/form-data">
    <label for="nome-completo">Nome Completo: 
      <input type="text" name="nome" id="nome-completo" 
      placeholder="Digite seu nome" required> 
    </label>
    <br>
    <br>
    <label for="input-email">Email: 
      <input type="email" name="email" id="input-email" 
      placeholder="Digite seu email" required> 
    </label>
    <br>
    <br>
    <label for="input-estado">Estado onde você mora:
      <select name="estado" id="input-estado">
        <option value="sp">São Paulo</option>
        <option value="pb" selected>Paraíba</option>
        <option value="mg">Minas Gerais</option>
        <option value="am">Amazonas</option>
      </select>
    </label>
    <br>
    <br>
    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="foto-perfil">
    <br>
    <br>
    <p>Comidas favoritas:</p>
    <label for="comida-1">
      <input type="radio" name="comida-favorita" 
      id="comida-1" value="pizza" checked>Pizza 
    </label>
    <label for="comida-2">
      <input type="radio" name="comida-favorita" 
      id="comida-2" value="sorvete" checked>Sorvete 
    </label>
    <label for="comida-3">
      <input type="radio" name="comida-favorita" 
      id="comida-3" value="pao-de-queijo" checked>Pão de Queijo 
    </label>
    <label for="comida-4">
      <input type="radio" name="comida-favorita" 
      id="comida-4" value="outro" checked>Outro
    </label>
    <br>
    <br>
    <p>Escreva sobre você:</p>
    <textarea name="sobre-min" id="textarea-1" cols="30" rows="5"></textarea>
    <br>
    <br>
    <label for="senha"> Senha:
      <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <br>
    <label for="checkbox-noticias">
      <input type="checkbox" name="promocoes" id="checkbox-noticias">
      receber notícas e promoções incríveis
    </label>
    <br>
    <br>
    <button type="submit">Enviar Formulário</button>
  </form>
</body>
</html>
