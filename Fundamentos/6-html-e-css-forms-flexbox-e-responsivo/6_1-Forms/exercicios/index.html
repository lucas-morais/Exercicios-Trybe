<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <header>
    <h1>Cadastro de currículo</h1>
  </header>
  <main>
    <form action="">
      <section class="field-group">
        <fieldset id="personal">
          <legend>Dados Pessoais</legend>
          <div class="field">
            <label for="input-name">Nome:
              <input type="text" name="name" id="input-nome"
              class="validate" maxlength="40" size="30" >
            </label>
          </div>
          <div class="field">
            <label for="input-email">Email:
              <input type="text" name="email" id="input-email"
              class="validate" maxlength="50" size="30" required>
            </label>
          </div>
          <div class="field">
            <label for="input-cpf">CPF:
              <input type="text" name="cpf" id="input-cpf"
              class="validate" maxlength="11" size="30" required>
            </label>
          </div>
          <div class="field">
            <label for="input-enereco">Endereço:
              <input type="text" name="endereco" id="input-endereco"
              class="validate" maxlength="200" size="30" required>
            </label>
          </div>
          <div class="field">
            <label for="input-cidade">Cidade:
              <input type="text" name="cidade" id="input-cidade"
              class="validate" maxlength="200" size="30" required>
            </label>
          </div>
          <div class="field">
            <label for="input-estado">Estado:
              <select name="estado" id="input-estado" class='validate dropdown'required>
                <option value="none" selected disabled hidden></option>
              </select>
            </label>
          </div>
          <div class="field">
            <label class="validate radio" id=input-radio> Moradia: 
              <label for="casa">
                <input type="radio" name="moradia" id="casa" value="casa" required>Casa
              </label>
              <label for="apartamento">
                <input type="radio" name="moradia" id="apartamento" value="apartamento">Apartamento
              </label>
            </label>
          </div>
      </fieldset>
    </section>
    <section class="field-group">
      <fieldset id='profesional'>
        <legend>Dados Profissionais</legend>
        <div class="field">
          <label for="input-curriculo">Resumo do currículo:
            <br>
            <textarea name="curriculo" id="input-curriculo" cols="50" 
            rows="15" class="validate" maxlength="1000" required></textarea>
          </label> 
        </div>
        <div class="field">
          <label for="input-cargo"> Cargo:
            <input type="text" name="cargo" id="input-cargo" 
            size="30" class="validate" maxlength="40" required>      
          </label>
        </div>
        <div class="field">
          <label for="input-descricao"> Descrição:
            <input type="text" name="descricao" id="input-descricao" 
            size="50" class="validate" maxlength="500" required>      
          </label>
        </div>
        <div class="field">Data de inicio: 
          <label for="input date">
            <input type="text" name="data" id="input-data" 
            size=30 class="validate date" maxlength="10" required 
            pattern="([0-2][1-9]|3[01])(/)(0[0-9]|1[0-2])(/)(19[0-9]{2}|20[0-2][0-9])">
          </label>    
        </div>
      </fieldset>
      <button type="submit" id="buttonSubmit">Enviar</button>
      <button type="submit" id="buttonClear">Limpar</button>
    </section>
  </form>
  <section id="validated"></section>  
  </main>
  <script src="script.js"></script>
</body>
</html>
