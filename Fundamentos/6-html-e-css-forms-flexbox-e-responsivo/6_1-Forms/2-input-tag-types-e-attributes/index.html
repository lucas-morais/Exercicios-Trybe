<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms - Introdução</title>
</head>
<body>
  <h1>FORMULÁRIO</h1>
  <form action="" method="GET" enctype="multipart/form-data">
    <label for="input-text">Digite seu nome:</label>
    <input type="text" placeholder="digite um texto" value="texto padrão"  
    name="texto" required id="input-text">
    <br>
    <br>
    <textarea name="" id="" cols="30" rows="10">Texto já estabelecido</textarea>
    <br>
    <br>
    <input type="checkbox" name="" id="esporte-1" value="fut" name="esporte" checked>Futebol
    <input type="checkbox" name="" id="esporte-2" value="vol" name="esporte">Volei
    <input type="checkbox" name="" id="esporte-3" value="pet" name="esporte">Peteca
    <input type="checkbox" name="" id="esporte-4" value="bas" name="esporte">Basquete 
    <br>
    <br>
    <label for="hub1">
      <input type="radio" name="hub" id="hub1" value="sp">São Paulo 
    </label>
    <label for="hub2">
      <input type="radio" name="hub" id="hub2" value="bh">Belo Horizonte
    </label>
    <label for="hub3">
      <input type="radio" name="hub" id="hub3" value="fl">Florianópolis
    </label>
    <label for="hub4"> 
      <input type="radio" name="hub" id="hub4" value="mc">Macedônia
    </label>
    <br>
    <br>
    <select name="estado" id="dropdown-estado">
      <option value="sp">São Paulo</option>
      <option value="pb">Paraíba</option>
      <option value="mg">Minas Gerais</option>
      <option value="am">Amazonas</option>
    </select>
    <br>
    <br>
    <label for="senha">Senha:</label>
    <input type="password" name="senha" id="" required>
    <br>
    <br>
    <input type="file" name="" id="">
    <br>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
