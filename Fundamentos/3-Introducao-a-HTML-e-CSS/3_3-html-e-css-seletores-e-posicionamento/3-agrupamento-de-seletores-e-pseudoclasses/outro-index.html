<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="primaria">
    <h3 class="hd1">Cor primária</h3>
  </div >
  <div class="secundaria">
    <h3 class="hd2">Cor Secundária</h3>
  </div>
  <div class="complementar div3">
    <h3 class="hd3">Cor Complementar</h3>
  </div>
  <div class="escura">
    <h3 class="hd4">Cor Escura</h3>
  </div>
  <div class="clara">
    <h3 class=hd5>Cor Clara</h3>
  </div>
</body>
</html>
