<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe DOM</title>
</head>
<body>
  <p id="trybe">
    Olá, somos a Trybe e temos uma oferta inacreditável para você...
  </p>
  
  <button onclick="maisInfos()">Mais informações</button>
  
  <p id="trybe-continua"></p>
  <script>
    window.onload = pizzaPronta

    function pizzaPronta(){
      alert('Tocou a capainha');
      alert('Recebi a pizza.');
    }

    alert('Pedido da pizza');
    
    function maisInfos(){
      let textoMaisInfos = document.getElementById('trybe-continua');
      textoMaisInfos.innerText = 'Aqui você vai aprender Hard Skills, Soft Skills e muito mais.';
    }
  </script>
</body>
</html>
